<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script th:src="@{/static/jquery-3.4.1.js}" type="text/javascript"></script>
    <script th:src="@{/static/js/bootstrap.min.js}" type="text/javascript"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.16.1/esm/popper.min.js" type="text/javascript"></script>
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/login.css}" rel="stylesheet">
    <link th:href="@{/static/css/font-awesome.min.css}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" th:href="@{/static/favicon.ico}" >
    <title>学生注册</title>
</head>
<body>
<div class="form-bg">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
                <form class="form-horizontal" th:action="@{/register}" th:method="post">
                    <div class="heading">校园生活网</div>
                    <div class="heading">注册</div>
                    <div class="form-group">
                        <i class="fa fa-user"></i><input required="" name="stu_num" type="tel" class="form-control" placeholder="请输入学号" id="name">
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock"></i><input required="" name="login_password" type="password" class="form-control" placeholder="请输入密码">
                    </div>
                    <div class="form-group">
                        <i class="fa fa-phone"></i><input required="" name="stu_tel" type="tel" class="form-control" placeholder="请输入电话号码" >
                    </div>
                    <div class="form-group">
                        <label for="department-select">
                            <i class="fa fa-user">请选择所在学院</i>
                            <select class="selectpicker" title="请选择所在学院" name="department_select" id="department-select" style="width: 300px;">
                                <option th:each="department : ${departments}" th:value="${department}" th:text="${department}"></option>
                            </select>
                        </label>
                    </div>

                    <div class="form-group">
                        <label for="class-select">
                            <i class="fa fa-user">请选择所在班级</i>
                            <select class="selectpicker" title="请选择所在班级" id="class-select" name="class_select"  style="width: 300px;">
                                <option  th:each="cl : ${classes}"  th:value="${cl}" th:text="${cl}"></option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default"><i class="fa fa-arrow-right">注册</i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
