<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑个人资料</title>
    <script th:src="@{/static/jquery-3.4.1.js}" type="text/javascript"></script>
    <script th:src="@{/static/js/bootstrap.min.js}"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.16.1/esm/popper.min.js" type="text/javascript"></script>
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/bootstrap-select.min.css}" rel="stylesheet">
    <script th:src="@{/static/js/bootstrap-select.min.js}"></script>
    <link rel="icon" type="image/x-icon" th:href="@{/static/favicon.ico}">
    <link th:href="@{/static/css/font-awesome.min.css}" rel="stylesheet">
    <style>
        #edit{
            width: 60%;
            margin-left: 20%;
        }
    </style>
</head>
<body style="padding-top: 70px">
        <!--导航栏-->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">校园生活网</span>
                    </button>
                    <a class="navbar-brand" th:href="@{/index}">校园生活网</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a th:href="@{/questionnaire}">问卷调查</a></li>
                        <li><a th:href="@{/article}">失物招领</a></li>
                        <li><a th:href="@{/activity}">校园活动</a></li>
                        <li><a th:href="@{/node}">校园论坛</a></li>
                        <li><a th:href="@{/confession}">表白墙</a></li>
                        <li><a th:href="@{/advice}">举报和建议</a></li>
                    </ul>
                    <form class="navbar-form navbar-left" th:action="@{/search_everywhere}" method="get">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="搜索问题，话题" name="title">
                        </div>
                        <button type="submit" class="btn btn-default">搜索</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right" th:switch="${session.user != null}">
                        <li th:case="false">
                            <a th:href="@{/login}">登录</a>
                        </li>
                        <li  th:case="true" class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">我<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a th:href="@{/message}">消息</a></li>
                                <li><a th:href="@{/info}">个人资料</a></li>
                                <li><a th:href="@{/my_submit}">我发布的</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a th:href="@{/logout}">退出</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>   <!--导航栏结束-->

        <div class="page-header">
            <h1>编辑个人资料</h1>
        </div>
        <form th:action="@{/save_info}" id="edit" method="post">

            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">用户名</span>
                <input type="text" class="form-control"  aria-describedby="basic-addon1" name="username">
            </div>
            <span>性别：</span>
            <select class="selectpicker" name="sex">
                <option>男</option>
                <option>女</option>
            </select>
            <div class="input-group">
                <span class="input-group-addon" >年龄</span>
                <input type="text" class="form-control"  aria-describedby="basic-addon1"  onkeyup="this.value=this.value.replace(/\D/g,'')" name="age">
            </div>
            <div class="input-group">
                <span class="input-group-addon" >学号</span>
                <input type="text" class="form-control"  aria-describedby="basic-addon1"  onkeyup="this.value=this.value.replace(/\D/g,'')" name="student_num">
            </div>
            <div class="input-group">
                <span class="input-group-addon" >昵称</span>
                <input type="text" class="form-control"  aria-describedby="basic-addon1" name="nickname">
            </div>
            <div class="input-group">
                <span class="input-group-addon" >所在学校</span>
                <input type="text" class="form-control"  aria-describedby="basic-addon1" name="school">
            </div>
            <div class="input-group">
                <span class="input-group-addon" >所在学院</span>
                <input type="text" class="form-control"  aria-describedby="basic-addon1" name="department">
            </div>
            <div class="input-group">
                <span class="input-group-addon" >所在班级</span>
                <input type="text" class="form-control"  aria-describedby="basic-addon1" name="student_class">
            </div>
            <div class="input-group">
                <span class="input-group-addon" >电话</span>
                <input type="text" class="form-control"  aria-describedby="basic-addon1"  onkeyup="this.value=this.value.replace(/\D/g,'')" name="tel">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </form>


</body>
</html>
