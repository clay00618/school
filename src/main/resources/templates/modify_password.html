<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/login.css}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" th:href="@{/static/favicon.ico}" >
</head>
<body >
<div class="form-bg">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
                <form class="form-horizontal" th:action="@{/modify}" th:method="post">
                    <div class="heading">校园生活网</div>
                    <div class="heading">修改密码</div>
                    <div class="form-group">
                        <i class="fa fa-user"></i><input required="" name="stu_num" type="tel" class="form-control" placeholder="请输入学号" id="name">
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock"></i><input required="" name="new_password" type="password" class="form-control" placeholder="请输入新密码">
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock"></i><input required="" name="confirm_password" type="password" class="form-control" placeholder="确认新密码">
                    </div>
                    <div th:if="${pw != null}">
                        <div class="alert alert-danger" role="alert">密码不一致!</div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default"><i class="fa fa-arrow-right">提交</i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
